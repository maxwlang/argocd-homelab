global:
  image:
    # repository: quay.io/argoproj/argocd
    # tag: v2.14.0
    tag: v3.1.0

repoServer:
  volumeMounts:
    - name: ssh-private-key
      mountPath: /app/config/ssh
      readOnly: true
  volumes:
    - name: ssh-private-key
      secret:
        secretName: private-repo
        defaultMode: 0600

server:
  # ingress:
  #   enabled: true
  #   ingressClassName: "traefik"
  #   hosts:
  #     - argocd.k8s.maxwlang.com
  #   https: true
  configEnabled: true
  config:
    # Argo CD's externally facing base URL (optional). Required when configuring SSO
    # url: http://argocd.k8s.maxwlang.com/
    configManagementPlugins: |
      - name: kustomized-helm
        init:
          command: ["/bin/sh", "-c"]
          args: ["helm dependency build"]
        generate:
          command: [sh, -c]
          args: ["helm template --release-name release-name . > all.yaml && kustomize build"]
    kustomize.buildOptions: "--enable-alpha-plugins --enable-exec"
    repositories: |
      - type: git
        url: git@github.com:maxwlang/argocd-homelab.git
        sshPrivateKeySecret:
          name: private-repo
          key: sshPrivateKey
      - name: argo-helm
        type: helm
        url: https://argoproj.github.io/argo-helm
  additionalApplications: 
    - name: argocd
      namespace: argocd
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      project: argocd
      source:
        helm:
          version: v3
          valueFiles:
          - values.yaml
          - ../values-override.yaml
        path: install/argo-cd
        repoURL: git@github.com:maxwlang/argocd-homelab.git
        targetRevision: HEAD
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          selfHeal: true
          prune: true
    - name: argocd-apps
      namespace: argocd
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      project: argocd
      source:
        path: apps
        repoURL: git@github.com:maxwlang/argocd-homelab.git
        targetRevision: HEAD
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
    - name: argocd-appprojects
      namespace: argocd
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      project: argocd
      source:
        path: appprojects
        repoURL: git@github.com:maxwlang/argocd-homelab.git
        targetRevision: HEAD
        directory:
          recurse: true
          jsonnet: {}
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
  additionalProjects: 
  - name: argocd
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    description: Argocd Project
    sourceRepos:
    - '*'
    destinations:
    - namespace: argocd
      server: https://kubernetes.default.svc
    clusterResourceWhitelist:
    - group: '*'
      kind: '*'
    orphanedResources:
      warn: false

repoServer:
  env:
    # - name: XDG_CONFIG_HOME
    #   value: /.config
    - name: SOPS_AGE_KEY_FILE
      value: /.config/sops/age/keys.txt
  volumes:
    - name: custom-tools
      emptyDir: {}
    - name: sops-age-key-volume
      secret:
        secretName: sops-age
  initContainers:
    - name: install-ksops
      image: viaductoss/ksops:v4.3.1
      command: ["/bin/sh", "-c"]
      args:
        - echo "Installing KSOPS...";
          mv ksops /custom-tools/;
          mv kustomize /custom-tools/;
          echo "Done.";
      volumeMounts:
        - mountPath: /custom-tools
          name: custom-tools
  volumeMounts:
    - mountPath: /usr/local/bin/kustomize
      name: custom-tools
      subPath: kustomize
    - mountPath: /usr/local/bin/ksops
      name: custom-tools
      subPath: ksops
    - mountPath: /.config/sops/age/keys.txt
      name: sops-age-key-volume
      subPath: keys.txt

