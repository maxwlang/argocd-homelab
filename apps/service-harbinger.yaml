apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbinger
spec:
  destination:
    namespace: service
    server: https://kubernetes.default.svc
  project: service
  source:
    repoURL: git@github.com:maxwlang/argocd-homelab.git
    path: apps/service/harbinger
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
