apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: neural-meme
spec:
  destination:
    namespace: discord
    server: https://kubernetes.default.svc
  project: discord
  source:
    repoURL: git@github.com:maxwlang/argocd-homelab.git
    path: apps/discord/neural-meme
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
