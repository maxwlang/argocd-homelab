apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crowdsec
spec:
  destination:
    namespace: web
    server: https://kubernetes.default.svc
  project: web
  source:
    repoURL: git@github.com:maxwlang/argocd-homelab.git
    path: apps/web/crowdsec
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: false
      prune: true
