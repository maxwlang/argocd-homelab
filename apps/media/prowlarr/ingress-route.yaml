apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  namespace: media
  name: prowlarr
spec:
  entryPoints:
    - web
  routes:
    - match: ingress-route-match
      kind: Rule
      middlewares:
        - name: authelia-forwardauth
          namespace: web
      services:
        - name: prowlarr
          port: 80

