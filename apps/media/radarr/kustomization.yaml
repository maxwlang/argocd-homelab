apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - service.yaml
  - ingress-route.yaml

generators:
  - secret-generator.yaml

replacements:
  - source:
      kind: Secret
      name: radarr-secrets
      fieldPath: stringData.PUBLIC_URI
    targets:
      - select:
          kind: Ingress
          name: radarr
        fieldPaths:
          - spec.rules.0.host
  - source:
      kind: Secret
      name: radarr-secrets
      fieldPath: stringData.PUBLIC_URI
    targets:
      - select:
          kind: Ingress
          name: radarr-http
        fieldPaths:
          - spec.rules.0.host
