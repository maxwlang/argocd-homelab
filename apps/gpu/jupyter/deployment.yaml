apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyter
  template:
    metadata:
      labels:
        app: jupyter
    spec:
      containers:
      - name: jupyter
        image: gotkrypto/gpu-jupyter:latest
        ports:
        - containerPort: 8888
        env:
        - name: NVIDIA_VISIBLE_DEVICES
          value: all
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: all
        - name: JUPYTER_TOKEN
          value: "jupyter"
        - name: JUPYTER_ENABLE_LAB
          value: "yes"
        - name: GRANT_SUDO
          value: "yes"
        resources:
          limits:
            memory: "20Gi"
            cpu: "12000m"
          requests:
            memory: "64Mi"
            cpu: "250m"
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
          privileged: true
        volumeMounts:
        - name: jupyter-config
          mountPath: /app
      volumes:
      - name: jupyter-config
        hostPath:
          path: /opt/kubernetes/jupyter/app
          type: 'DirectoryOrCreate'
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule