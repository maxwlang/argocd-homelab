apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - certificate.yaml
  - ingress-route.yaml

helmCharts:
- name: authentik
  includeCRDs: true
  version: 2024.2.1
  repo: https://charts.goauthentik.io
  namespace: web
  valuesFile: values-override.yaml
  releaseName: authentik

generators:
  - secret-generator.yaml

replacements:
# Ingress Route
  - source:
      kind: Secret
      name: authentik-secrets
      fieldPath: stringData.INGRESS_ROUTE_MATCH
    targets:
      - select:
          kind: IngressRoute
          name: authentik
        fieldPaths:
          - spec.routes.0.match

# Certificates
  - source:
      kind: Secret
      name: authentik-secrets
      fieldPath: stringData.PRIMARY_DOMAIN
    targets:
      - select:
          kind: Certificate
          name: authentik-cert
        fieldPaths:
          - spec.dnsNames.0
  - source:
      kind: Secret
      name: authentik-secrets
      fieldPath: stringData.SECONDARY_DOMAIN
    targets:
      - select:
          kind: Certificate
          name: authentik-cert
        fieldPaths:
          - spec.dnsNames.1

## Overwrite chart values with secrets
# Helm is really cool because when you want to
# pull a value from a secret and put it into a
# Helm value, you can't do it unless the helm chart
# creator was generous enough to include an option for that.
# This is fun because it means you have to do weird shit like this.
  - source:
      kind: Secret
      name: authentik-secrets
      fieldPath: data.POSTGRES_HOST
