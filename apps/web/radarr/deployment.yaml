apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr

    spec:
      initContainers:
        - name: init-config-folder
          image: busybox
          command:
            - sh
            - -c
            - |
              mkdir -p /mnt/config/radarr & \
              ls -lah /mnt/config & \
              ls -lah /mnt/config/*
          volumeMounts:
            - name: config
              mountPath: /mnt/config
      containers:
      - name: radarr
        # https://github.com/linuxserver/docker-radarr/releases/latest
        image: lscr.io/linuxserver/radarr:6.0.4.10291-ls290
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "5Gi"
            cpu: "3000m"
        ports:
        - containerPort: 7878
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/Chicago"
        volumeMounts:
        - name: config
          mountPath: /config
          subPath: radarr
        - name: media
          mountPath: /media
        - name: downloads-sabnzbd
          mountPath: /downloads/sabnzbd
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: radarr-media-pvc
      - name: downloads-sabnzbd
        persistentVolumeClaim:
          claimName: radarr-downloads-sabnzbd-pvc
      - name: config
        persistentVolumeClaim:
          claimName: radarr-config-pvc