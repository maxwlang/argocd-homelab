apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.14.1
        args:
          - --http-address=0.0.0.0:4180
          - --reverse-proxy=true
          - --provider=keycloak-oidc
          - --client-id=$(OAUTH2_PROXY_CLIENT_ID)
          - --client-secret=$(OAUTH2_PROXY_CLIENT_SECRET)
          - --oidc-issuer-url=$(OAUTH2_PROXY_OIDC_ISSUER_URL)
          - --cookie-secret=$(OAUTH2_PROXY_COOKIE_SECRET)
          - --cookie-secure=false
          - --email-domain=*
          - --upstream=static://202
          - --skip-provider-button=true
          - --whitelist-domain=*
          - --cookie-domain=$(OAUTH2_PROXY_COOKIE_DOMAIN)
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        ports:
        - containerPort: 4180
          name: http
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secrets
              key: OAUTH2_PROXY_CLIENT_ID
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secrets
              key: OAUTH2_PROXY_CLIENT_SECRET
        - name: OAUTH2_PROXY_OIDC_ISSUER_URL
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secrets
              key: OAUTH2_PROXY_OIDC_ISSUER_URL
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secrets
              key: OAUTH2_PROXY_COOKIE_SECRET
        - name: OAUTH2_PROXY_COOKIE_DOMAIN
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secrets
              key: OAUTH2_PROXY_COOKIE_DOMAIN
        readinessProbe:
          httpGet:
            path: /ping
            port: 4180
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /ping
            port: 4180
          initialDelaySeconds: 10
          periodSeconds: 30
