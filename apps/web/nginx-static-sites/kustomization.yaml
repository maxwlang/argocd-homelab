apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - service.yaml
  - certificate.yaml
  - ingress-route.yaml

generators:
  - secret-generator.yaml

replacements:
  - source:
      kind: Secret
      name: nginx-static-sites-secrets
      fieldPath: stringData.INGRESS_ROUTE_MATCH
    targets:
      - select:
          kind: IngressRoute
          name: nginx-static-sites
        fieldPaths:
          - spec.routes.0.match

  - source:
      kind: Secret
      name: nginx-static-sites-secrets
      fieldPath: stringData.sslDomains
    targets:
      - select:
          kind: Certificate
          name: nginx-static-sites-cert
        fieldPaths:
          - spec.dnsNames