apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - service.yaml
  - certificate.yaml
  - ingress-route.yaml

generators:
  - secret-generator.yaml

replacements:
# Ingress Route
  - source:
      kind: Secret
      name: gitea-secrets
      fieldPath: stringData.INGRESS_ROUTE_MATCH
    targets:
      - select:
          kind: IngressRoute
          name: gitea
        fieldPaths:
          - spec.routes.0.match

# Certificates
  - source:
      kind: Secret
      name: gitea-secrets
      fieldPath: stringData.GITEA_URI
    targets:
      - select:
          kind: Certificate
          name: gitea-cert
        fieldPaths:
          - spec.dnsNames.0