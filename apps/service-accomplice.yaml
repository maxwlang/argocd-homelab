apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: accomplice-v2
spec:
  destination:
    namespace: service
    server: https://kubernetes.default.svc
  project: service
  source:
    repoURL: git@github.com:maxwlang/argocd-homelab.git
    path: apps/service/accomplice
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
