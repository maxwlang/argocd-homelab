apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stable-video-diffusion-api
spec:
  destination:
    namespace: gpu
    server: https://kubernetes.default.svc
  project: gpu
  source:
    repoURL: git@github.com:maxwlang/argocd-homelab.git
    path: apps/gpu/stable-video-diffusion-api
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
